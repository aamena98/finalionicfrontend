  <ion-grid style="border: 2px  gray; grid-auto-flow: row ">
    <ion-row>
      <ion-col col-sm-3>
        <a (click)="ondashoBoard()">
        <ion-card text-center no-padding color="light">
          <ion-icon name="person"></ion-icon>
          <h6>My<br> profile</h6>
        </ion-card>
      </a>
      </ion-col>
    
      <ion-col col-sm-3>
          <a (click)="onattendance()">
          <ion-card text-center no-padding color="light">
            <ion-icon name="grid"></ion-icon>
            <h6>Take Attendance</h6>
          </ion-card>
          </a>
        </ion-col>
    </ion-row> 
  
      <ion-row>
        <ion-col>
            <a (click)="onremark()">
          <ion-card text-center no-padding color="light">
            <ion-icon name="list"></ion-icon>
            <h6>Add Remark</h6>
          </ion-card>
          </a>
        </ion-col>
        <ion-col>
            <a (click)="onsyllabus()">
            <ion-card text-center no-padding color="light">
              <ion-icon name="folder"></ion-icon>
              <h6>Syllabus</h6>
            </ion-card>
            </a>
        </ion-col>
      </ion-row>
  
      <ion-row>
        <ion-col>
            <a (click)="onNotice()">
          <ion-card text-center no-padding color="light" >
            <ion-icon name="notifications-outline"></ion-icon>
            <h6>Notice</h6>
          </ion-card>
          </a>
        </ion-col>
        <ion-col>
            <a (click)="ontimetable()">
            <ion-card text-center no-padding color="light" >
              <ion-icon name="calendar"></ion-icon>
              <h6>Time Table</h6>
            </ion-card>
            </a>
          </ion-col>
      </ion-row>
  
        <ion-row>
          <ion-col>
              <a (click)="onhw()">
            <ion-card text-center no-padding color="light" >
              <ion-icon name="clipboard" ></ion-icon>
              <h6>Give Home<br>Work</h6>
            </ion-card>
              </a>
          </ion-col>
          <ion-col>
              <a (click)="onholiday()">
              <ion-card text-center no-padding color="light">
                <ion-icon name="list-box"></ion-icon>
                <h6>Holiday<br>List</h6>
              </ion-card>
              </a>
            </ion-col>
        </ion-row>

              </ion-col>
              <ion-col>
                  <a (click)="onleave()">
                  <ion-card text-center no-padding color="light" >

                  </ion-card>
                  </a>
                </ion-col>
          </ion-row>
