<ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start" >
          <ion-icon name="arrow-round-back" (click)="onback()" style="height:30px;width:30px;"></ion-icon>
  
      </ion-buttons>
      <ion-title>MY PROFILE</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content parallex *ngFor="let item of t_arr">
 
    <img src="http://localhost:3000/images/{{item.t_profilepic}}" class="dp" style="height:200px;width:300px;">
    <h1 text-center></h1>
    <ion-list no-lines>
        <ion-item>
            <ion-label><b>{{item.t_name}}</b></ion-label>
          </ion-item>
      <ion-item>
          <ion-label><b> User Id </b>: {{item.fk_u_id}}</ion-label>
        </ion-item>
        <ion-item>
            <ion-label> <b> Gender </b> : {{item.t_gender}} </ion-label>
          </ion-item>
          <ion-item>
              <ion-label> <b>Qualification</b> : {{item.t_qualification}}</ion-label>
            </ion-item>
            <ion-item>
                <ion-label> <b>Contact No </b> : {{item.t_contactno}}</ion-label>
              </ion-item>
        
            <ion-item>
                <ion-label> <b>Birthdate</b> : {{item.t_dob | date}} </ion-label>
              </ion-item>
              <ion-item>
                  <ion-label><b> Email Id </b>: {{item.t_email}}</ion-label>
                </ion-item>
                <ion-item>
                    <ion-label> <b>Address</b> : {{item.t_address}} </ion-label>
                  </ion-item>
    </ion-list>
    
</ion-content>
